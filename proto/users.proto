syntax = "proto3";

package user;

message CreateUserRequest {
  string username = 1;
  string password = 2;
  string email = 3;
}

message User {
  string id = 1;
  string username = 2;
  string password = 3;
  string email = 4;
}

service UserService {
  rpc FindAllUsers (Empty) returns (UserList);
  rpc CreateUser (CreateUserRequest) returns (User);
  rpc FindUserById (UserIdRequest) returns (User);
  rpc DeleteUserById (UserIdRequest) returns (DeleteResponse);
}

message Empty {}

message UserList {
  repeated User users = 1;
}

message UserIdRequest {
  string id = 1;
}

message DeleteResponse {
  bool success = 1;
}
